<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Study helper</title>
    <script defer type="module" src="/src/index.ts"></script>
</head>

<body>
    <h1>Study Helper</h1>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Link Map</a></li>
                <li><a href="#">Statistiken</a></li>
            </ul>
            <ul class="nav-others">
                <li><a href="#">GitHub</a></li>
                <li><a href="#">Create Example Data</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="timer-container">
            <div class="timer">
                <p id="timer-minutes">25</p>
                <p>:</p>
                <p id="timer-seconds">00</p>
            </div>
            <label for="category">Category</label>
            <select id="category" required>
                <option value="lecture">Lecture</option>
                <option value="project">Project</option>
                <option value="studying">Studying</option>
            </select>
            <label for="subject">Subject</label>
            <select id="subject" required>
                <option value="t2">T2 Frontend</option>
                <option value="t3">T3 WebIT</option>
                <option value="u1">U1 Internet Psychology</option>
                <option value="d1">D1 Data Analysis</option>
                <option value="p1">P1 Scrum</option>
            </select>
        </div>
    </main>
</body>
</html>
