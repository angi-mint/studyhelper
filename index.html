<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Study helper</title>
    <script defer type="module" src="/src/index.ts"></script>
</head>

<body>
    <h1>Study Helper</h1>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Link Map</a></li>
                <li><a href="#">Statistiken</a></li>
            </ul>
            <ul class="nav-others">
                <li><a href="#">GitHub</a></li>
                <li><a href="#">Create Example Data</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="timer-container">
            <div class="timer">
                <p id="timer-minutes">25</p>
                <p>:</p>
                <p id="timer-seconds">00</p>
            </div>
            <label for="category">Category</label>
            <select id="category" required>
                <option value="lecture">Lecture</option>
                <option value="project">Project</option>
                <option value="studying">Studying</option>
            </select>
            <label for="subject">Subject</label>
            <select id="subject" required>
                <option value="t2">T2 Frontend</option>
                <option value="t3">T3 WebIT</option>
                <option value="u1">U1 Internet Psychology</option>
                <option value="d1">D1 Data Analysis</option>
                <option value="p1">P1 Scrum</option>
            </select>
            <div class="controller">
                <button class="btn-start">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                        <path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
                    </svg>
                </button>
                <button class="btn-pause" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause" viewBox="0 0 16 16">
                        <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5"/>
                    </svg>
                </button>
                <button class="btn-stop" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop" viewBox="0 0 16 16">
                        <path d="M3.5 5A1.5 1.5 0 0 1 5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11zM5 4.5a.5.5 0 0 0-.5.5v6a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-.5-.5z"/>
                    </svg>
                </button>
            </div>
            <aside class="link-box">
                <ul class="link-list">
                </ul>
            </aside>
        </div>
    </main>
</body>
</html>
